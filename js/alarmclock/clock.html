<div id="clock">
	<canvas id="canvas" width="950" height="400"></canvas>
	<div id='alarm'>
		<label>
			<select id="hour1" onChange="updateAlarm()" class="one">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="0">12</option>
			</select>
		</label>
		:
		<label>
			<select id="minute1" onChange="updateAlarm()" class="one">
				<option value="0">00</option>
				<option value="5">05</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40">40</option>
				<option value="45">45</option>
				<option value="50">50</option>
				<option value="55">55</option>
			</select>
		</label>
		<label>
			<select id="ampm1" onChange="updateAlarm()" class="one">
				<option value="AM">AM</option>
				<option value="PM">PM</option>
			</select>
		</label>
		/
		<label>
			<select id="onoff1" class="one">
				<option value="OFF">OFF</option>
				<option value="ON">ON</option>
			</select>
		</label>
		<br/>
		<br/>
		<br/>
		<label>
			<select id="hour2" onChange="updateAlarm()"  class="two">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="0">12</option>
			</select>
		</label>
		:
		<label>
			<select id="minute2" onChange="updateAlarm()"  class="two">
				<option value="0">00</option>
				<option value="5">05</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40">40</option>
				<option value="45">45</option>
				<option value="50">50</option>
				<option value="55">55</option>
			</select>
		</label>
		<label>
			<select id="ampm2" onChange="updateAlarm()" class="two">
				<option value="AM">AM</option>
				<option value="PM">PM</option>
			</select>
		</label>
		/
		<label>
			<select id="onoff2" class="two">
				<option value="OFF">OFF</option>
				<option value="ON">ON</option>
			</select>
		</label>
		<br/>
		<br/>
		<br/>
	</div>
	<div id="alarmbuttons">
		<button id="snooze" onClick="snooze()" type="button" style="font-size: 18px; width: 150px; height: 50px;">SNOOZE</button>
		<button id="off" onclick="off()" type="button" style="font-size: 18px; width: 150px; height: 50px;">ALARM OFF</button>
	</div>
	<audio id="asound" src="audio/alarm.mp3" preload="auto" loop></audio>
	<audio id="asound2" src="audio/alarm2.mp3" preload="auto" loop></audio>
</div>
